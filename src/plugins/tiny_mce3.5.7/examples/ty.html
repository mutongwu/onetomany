<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ty</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="http://static.tianyaui.com/global/lite/css/lite-all.css?v=2012111608" rel="stylesheet" type="text/css" />
<!-- TinyMCE -->
<script type="text/javascript" charset="utf-8" src="http://static.tianyaui.com/global/lite/js/lite-all.js?v=2012111608"></script>
<script type="text/javascript" src="../jscripts/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript">
tinyMCE.init({
		// General options
		mode : "exact",
		elements: "tyArea",
		theme : "advanced",
		language:"zh-cn",
		//plugins : "autolink,lists,pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template,inlinepopups,autosave",
	 	plugins : "table,autoresize,contextmenu,media,preview,inlinepopups,paste,fullscreen,typicupload,tyfriend,tyemotion,tymusic,tyvideo",
		theme_advanced_buttons1 : "bold,italic,underline,justifyleft,justifycenter,justifyright,bullist,numlist,|,outdent,indent,fontselect,fontsizeselect,forecolor,backcolor,removeformat,link,unlink,table,fullscreen,preview",
		
		theme_advanced_buttons2:"undo,redo,charmap,hr,media,inlinepopups,pasteword,code,|,typicupload,tyfriend,tyemotion,tymusic,tyvideo",
		
		table_default_border: 1,
		relative_urls : false,
        remove_script_host : false,
		autoresize_min_height:350,
		autoresize_max_height:1000,
		theme_advanced_fonts:'宋体=SimSun;黑体=SimHei;隶书=LiSu;楷体=KaiTi_GB2312;微软雅黑=Microsoft YaHei;' +  
			'Georgia=Georgia;Times New Roman=Times New Roman;Impact=Impact;Courier New=Courier New;' +
			'Arial=Arial;Verdana=Verdana;Tahoma=Tahoma;',
		font_size_style_values:"8px,10px,12px,14px,18px,24px,36px",
		theme_advanced_font_sizes : "极小(8px)=8px,较小(10px)=10px,小(12px)=12px,普通(14px)=14px,大(18px)=18px,较大(24px)=24px,极大(36px)=36px"
		
	});
	
	function showValue(){
		var val = tinyMCE.get('tyArea').getContent();
		alert(val)
	}
</script>
<!-- /TinyMCE -->

</head>
<body>
<div style="width:100px;height:150px;"></div>
<textarea id="tyFakeArea" name="tyFakeArea" style="width:2px;height:2px;position:absolute;top:-100px;left:-100px;z-index:-1;visibility:hidden;"></textarea>
<form method="post" action="http://tinymce.moxiecode.com/dump.php?example=true">
	<h3>Word processor example</h3>

	<p>
		This page shows you how to configure TinyMCE to work more like common word processors.
		There are more examples on how to use TinyMCE in the <a href="http://tinymce.moxiecode.com/examples/">Wiki</a>.
	</p>

	<!-- Gets replaced with TinyMCE, remember HTML in a textarea should be encoded -->
	<textarea id="tyArea" name="tyArea" rows="15" cols="80" style="width: 80%">
		&lt;p&gt;This is the first paragraph.&lt;/p&gt;
		&lt;p&gt;This is the second paragraph.&lt;/p&gt;
		&lt;p&gt;This is the third paragraph.&lt;/p&gt;
	</textarea>

	<br />
	<input type="submit" name="save" value="Submit" />
	<input type="reset" name="reset" value="Reset" />
	<input type="button" name="reset"  onclick = "showValue()" value="value" />
</form>

<script type="text/javascript">

if (document.location.protocol == 'file:') {
	alert("The examples might not work properly on the local file system due to security settings in your browser. Please use a real webserver.");
}
</script>
</body>
</html>
