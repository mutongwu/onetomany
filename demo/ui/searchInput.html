<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="/src/resources/css/base.css" >
<script charset="utf-8" src="/src/core/require-jquery.js"></script>
<script src="/demo/baseUrl.js"></script>
<style type="text/css">
</style>
</head>
<body>
<div style="width:800px;backgroud-color:#ccc;margin:50px auto 0; ">
	示例1：<input type="text" style="width:200px;height:28px;paddding:2px;" id="search" />
	<div style="height:130px;background:lightblue;"><hr/></div>
	
	示例2：<input type="text" style="width:200px;height:28px;paddding:2px;" id="search2" />
</div>
<script>
	jQuery(function(){
		require(['ui/SearchInput'],function(SearchInput){
			var searchInput = new SearchInput({
				el: 'search',
				url: 'searchInput.php',
				crossX:true, //跨域模式
				dataPath:'data',
				maxHeight: '120px',
				itemTplFn: function(item){
					return item;
				}
			});
			
			var searchInput2 = new SearchInput({
				el: jQuery('#search2'),
				url: 'searchInput.php',
				dataPath:'data',
				itemTplFn: function(item){
					return item;
				},
				simpleMask: 'letter', //仅允许字母输入
				onItemSel: function($input,$item,$search){
					//把选中的数据项填入输入框
					$input.val($item.html());
				},
				//附加参数
				exParams: {
					myName: 'xxx'
				}
			});
			
		});
	});
</script>
</body>
</html>
